
<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8" />

    <meta name="theme-color" content="#4f46e5" />

    <title>CasalFinanças - Gestão Inteligente</title>

    <!-- Error Handler to debug "Black Screen" -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        document.body.innerHTML = `
          <div style="padding: 20px; font-family: sans-serif; color: #ef4444; background: #fff0f0; height: 100vh;">
            <h2 style="margin-top: 0;">Erro de Inicialização</h2>
            <p><strong>Erro:</strong> ${msg}</p>
            <p><strong>Arquivo:</strong> ${url}:${line}:${col}</p>
            <pre style="background: rgba(0,0,0,0.05); padding: 10px; border-radius: 5px; overflow: auto;">${error && error.stack ? error.stack : ''}</pre>
            <button onclick="window.location.reload()" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Tentar Recarregar</button>
          </div>
        `;
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;

      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
